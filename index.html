<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Guess the number game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body onload="init()" >
        <div id="container">
            <div class = "jumbotron text-center">
                <h1>Guess The Randomly Generated Number</h1>
                <p>With our main host Html and JavaScript ES6</p>
            </div>
        </div>
        <div class="container text-center">
            <h2>Random Number Generator</h2>
        </div> 
        <div class= "form-group text-center">

            <label for="user guess" id= "textOutput" style= "font-size:25px;">
                Input Your Random Guess Here:</label>
            <input  type="number"  id="inputBox" onchange="compareGuess()"
            placeholder="Enter User Guess" class="button">
            <button  type="submit" id= "submit" class="btn btn-default" disabled>
                <span id= "spinner" class= "spinner-grow spinner-sm"></span>Submit Guess></button>
        </div>
        <div class= "score-container text-center">
            <p>Score: <span id= "score"></span></p>
            <button onclick="newGame()" >Reset</button>
        </div>
        <div class= "panel text-center">

            <p>Your Previous Guess(s):</p>
            <p id= "guessLog"></p>
        </div>
  
        <script src="GuessThatNumber_program.js"></script>
    </body>
</html>
