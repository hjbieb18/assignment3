<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess the number game</title>
</head>

<body onload="init()">

    <div id="container">
        <div class = "jumbotron text-center">
            <h1>Random Number Generator</h1>
            <h2>With our main host Html and JavaScript ES6</h2>
        </div>


        <div class = "container">
            <div class="row">
                <div class="col-sm-4">
                    <h3>Guess The Randomly Generated Number</h3>

            
        </div>


        <div class= "form-group">
            <label for="user guess" id= "textOutput">Input Your Random Guess Here:</label>
            <input type="number"  id="inputBox" onchange="compareGuess()"
            placeholder="Enter User Guess"
            class="button">
            <button  type="submit" id= 'submit'class="btn btn-default">Submit Guess</button>
        </div>


        <div class= "score-container">
            <p>Score: <span id= "score"></span></p>
            <button  onclick="newGame()" >Reset</button>
        </div>

        <div class= "panel">
            <p>Your previous guesses:</p>
            <p id = "guessLog"></p>
        </div>
    </div> 
        

    <script src="GuessThatNumber_program.js"></script>




</body>

</html>
